<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signUpForm">
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="signUpForm.controls['firstname'].dirty && signUpForm.hasError('required','firstname')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="firstname" type="text" placeholder="Enter FirstName">
                </div>
              </div>
              <small class="text-danger"
                *ngIf="signUpForm.controls['firstname'].dirty && signUpForm.hasError('required','firstname')">*FirstName
                Is Required</small>

              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="signUpForm.controls['lastname'].dirty && signUpForm.hasError('required','lastname')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="lastname" type="text" placeholder="Enter LastName">
                </div>
              </div>
              <small class="text-danger"
                *ngIf="signUpForm.controls['lastname'].dirty && signUpForm.hasError('required','lastname')">*LastName Is
                Required</small>
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="username" type="text" placeholder="Enter Email">
                </div>
              </div>
              <small class="text-danger"
                *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')">*UserName Is
                Required</small>
              <small class="text-danger" *ngIf="signUpForm.controls['username'].hasError('pattern','username')">*Invalid
                EmailId</small>


              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="Enter Password">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small class="text-danger"
                *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">*UserName Is
                Required</small>

              <button (click)="onSignUp()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign up</button>
              <div class="text-center pt-4 text-muted">Already have account?<a id="forget" routerLink="/login">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
