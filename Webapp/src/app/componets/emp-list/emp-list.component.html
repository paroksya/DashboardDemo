<br /><br />
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-primary">
          <div class="card-header">
            <h3>Employee List</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <div fxLayout fxLayoutAlign="center center">
              </div>
            </div>
            <table class="table table-striped table-bordered table-sm row-border hover" id="empTable">
              <thead>
                <tr>
                  <th>Employee Name</th>
                  <th>Department Name</th>
                  <th>Email</th>
                  <th>Date Of Joining</th>
                  <th *ngIf="this.isButtonVisible || this.isEditButtonVisible">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let emp of employees">
                  <td>{{emp.employeeName}}</td>
                  <td>{{emp.departmentName}}</td>
                  <td>{{emp.emailId}}</td>
                  <td>{{emp.doj}}</td>
                  <td *ngIf="this.isButtonVisible || this.isEditButtonVisible">
                    <a type="button" *ngIf="this.isEditButtonVisible" (click)="onEdit(emp.employeeID)"><i
                        class="fas fa-edit" style="color:#007bff"></i></a>
                    <a type="button" *ngIf="isButtonVisible" (click)="deleteDeptData(emp.employeeID)"
                      class="btn btn-sm btndel"><i class="fas fa-trash" style="color:rgb(175, 39, 39);"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
