<br /><br />
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3>Role List</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div fxLayout fxLayoutAlign="center center">
                            </div>
                        </div>
                        <table class="table table-striped table-bordered table-sm row-border hover" id="rolesTable">
                            <thead>
                                <tr>
                                    <th style="width: 1%;"></th>
                                    <th>Id</th>
                                    <th>Role Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let role of roles">
                                    <td> <a type="button" (click)="onAddRoles(role.roleId)"><i class="fas fa-plus"
                                                style="color:#007bff"></i></a></td>
                                    <td>{{role.roleId}}</td>
                                    <td>{{role.roleName}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Add Policies</h4>
                </div>
                <div class="modal-body">
                    <form [formGroup]="rolesForm" (ngSubmit)="Save()" *ngIf="rolesForm">
                        <input type="hidden" formControlName="id" />
                        <label *ngFor="let permission of policyList; let i = index" formArrayName="policy"
                            class="form-control">
                            <input type="checkbox" value="{{ permission.policyId }}"
                                (change)="onChangePolicy(permission.policyId,$event)"
                                [checked]="permission.IsChecked" />
                            {{permission.policyName }}
                        </label>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-dark" data-dismiss="modal" (click)="hide()">Close</button>
                    <button type="submit" class="btn btn-dark" data-dismiss="modal" (click)="Save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</section>
